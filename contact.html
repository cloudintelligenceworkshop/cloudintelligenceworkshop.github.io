<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Conference project" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:image" content="http://cloudintelligenceworkshop.org/images/cloud-intelligence-workshop.jpg" />
  <link rel="icon" type="image/logo.png" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css" />
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css" />
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css" />
	<link rel="stylesheet" type="text/css" href="styles/page_styles.css" />
	<link rel="stylesheet" type="text/css" href="styles/page_responsive.css" />
  <link rel="stylesheet" type="text/css" href="styles/custom.css" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="styles/bootstrap4/popper.js"></script>
  <script src="styles/bootstrap4/bootstrap.min.js"></script>
  <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
  <script src="plugins/easing/easing.js"></script>
  <script src="plugins/parallax-js-master/parallax.min.js"></script>
  <script src="js/speakers.js"></script>
  <script src="js/custom.js"></script> 
  <script>
	  function showThanks(){
		document.getElementById('contact-form').style.display = "none";
		document.getElementById('thanks').style.display = "block";
	  }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0YHFF58VZ"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Z0YHFF58VZ');
  </script>
</head>

<body>
  <div class="super_container">
    <!-- Menu -->
    <div class="menu trans_500">
      <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="menu_close_container">
          <div class="menu_close"></div>
        </div>

        <!-- Banner for Mobile -->
        <div id="banner-mobile"></div>
				<script src="js/components/banner-mobile.js"></script>
        
        <!-- Navigation for Mobile -->
        <div id="nav-mobile"></div>
        <script src="js/components/nav-mobile.js"></script>

      </div>
    </div>
    <!-- Home -->
    <div class="home">
      <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/index.jpg"
        data-speed="0.8"></div>
      <!-- Header -->
      <header class="header" id="header">
        <div>

          <!-- Banner -->
					<div id="banner"></div>
					<script src="js/components/banner.js"></script>

          <!-- Navigation -->
					<div id="nav"></div>
          <script src="js/components/nav.js"></script>
          
        </div>
      </header>

      <div class="home_content_container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="home_content d-flex flex-row align-items-end justify-content-start">
                <div class="current_page">Contact</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	<!-- Contact -->
	<div class="program">
		<div class="container">
			<!-- Title -->
			<div class="row">
				<div class="col">

					<br />
					<br />
					<div id="contact-form">
						<!-- this form uses formspark.io -->
						<form action="https://submit-form.com/Ob6r0fGS" target="_blank">
							
							<input name="subject" type="hidden" id="Subject" value="Message from the Cloud Intelligence Workshop Form">

							<div class="form-group">
								<label for="Message">Message</label>
								<textarea name="message" class="form-control" id="Message" placeholder="Message"></textarea>
							</div>

							<div class="form-group">
								<label for="Email">Email</label>
								<input name="email" type="email" class="form-control" id="Email" placeholder="Email">
							</div>

							<button type="submit" class="btn btn-default" onclick="showThanks()">Submit</button>
						</form>
					</div>
					<div id="thanks" style="display:none;">
						Thank you!
					</div>
					<br />
					<br />

				</div>
			</div>
		</div>
	</div>

	<!-- use this contact email: cloudintelligenceworkshop@gmail.com -->

	<!-- Call to action -->
	<div id="cta"></div>
	<script src="js/components/cta.js"></script>

	<!-- Footer -->
	<div id="footer"></div>
	<script src="js/components/footer.js"></script>

</body>

</html>
